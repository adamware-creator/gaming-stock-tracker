name: Daily Stock Update

on:
  schedule:
    # Run at 6:00 AM ET (11:00 AM UTC) the day after trading days
    # Markets open Mon-Fri, so run Tue-Sat to process previous day
    # Note: GitHub Actions uses UTC, ET is UTC-5 (or UTC-4 during DST)
    - cron: '0 11 * * 2-6'  # Tuesday-Saturday at 11am UTC (6am ET)

  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-stocks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    - name: Run automated daily update
      env:
        GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}
        GOOGLE_SEARCH_ENGINE_ID: ${{ secrets.GOOGLE_SEARCH_ENGINE_ID }}
      run: |
        python automated_daily_update.py

    - name: Commit and push changes
      run: |
        git add stock_tracker_history.json index.html
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Automated daily update - $(date +'%Y-%m-%d')"
          git push
        fi

    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
